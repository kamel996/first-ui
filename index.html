<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "icon" type = "image/png" href = "https://cdn-icons-png.flaticon.com/512/1320/1320468.png">
	<script src="main.js"></script>
	<link href="style.css" rel="stylesheet">
	<title>Spy x Family</title>
</head>
<body>
  <section>
	<div class="content">
		<input type="radio" name="o" id="p" hidden>
		<input type="radio" name="o" id="t" hidden>
		<div class="bg">
			<img src="https://s3.gifyu.com/images/spyxfamily.webp" alt="" width="240">
		</div>
		<div class="home">
			<div class="info">
				<h1 style="font-family:'PT Sans',sans-serif;">SPY FAMILY</h1>
				<span>
					<p><strong style="font-size:18px;">8.7</strong>ã€¡10</p>
					<span>
						<p>Crime</p>
						
					</span>
					<p> 2022</p>
				</span>
				<p style="width:300px;">Snowden used to be a perfect Spy.</p>
			</div>
			<div class="btns">
				<label for="p" id="play">PLAY NOW</label>
				<label for="t" id="trailer">TRAILER</label>
			</div>
		</div>
		<div class='eps'>
			<div class="epContainer"></div>
		</div>
	</div>
	
</section>
	<script>
		Array.prototype.forEach.call(
	document.querySelectorAll("[type=radio]"),
	function (radio) {
		radio.addEventListener(
			"click",
			function () {
				var self = this;
				
				Array.prototype.filter
					.call(document.getElementsByName(this.name), function (filterEl) {
						return self !== filterEl;
					})
					.forEach(function (otherEl) {
						delete otherEl.dataset.check;
					});

				
				if (this.dataset.hasOwnProperty("check")) {
					this.checked = false;
					delete this.dataset.check;
				} else {
					this.dataset.check = "";
				}
			},
			false
		);
	}
);
	</script>
</body>
